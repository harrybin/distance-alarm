<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!-- <svg width="456" height="456" viewBox="0 0 456 456" version="1.1" xmlns="http://www.w3.org/2000/svg"> -->
<svg viewBox="-25 -25 150 150" xmlns="http://www.w3.org/2000/svg">

<!-- 1. The Phone Device (Left) - Added realism and darker body -->
<!-- Phone Body (Dark Gray: #212121) -->
<rect x="11" y="25" width="22" height="50" rx="5" ry="5" fill="#212121"/>
<!-- Phone Screen (Darker Screen Color: #37474F) -->
<rect x="14" y="28" width="16" height="44" rx="2" ry="2" fill="#37474F"/>
<!-- Subtle Screen Reflection/Shine Definition -->
<defs>
    <linearGradient id="phoneShine" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:white;stop-opacity:0.2"/>
        <stop offset="100%" style="stop-color:transparent;stop-opacity:0"/>
    </linearGradient>
</defs>
<!-- Screen Reflection/Shine Application -->
<rect x="14" y="28" width="16" height="44" rx="2" ry="2" fill="url(#phoneShine)"/>

<!-- Camera / Notch detail (White for contrast) -->
<circle cx="22" cy="30" r="1" fill="white"/>

<!-- 2. The Watch Device (Right) - Rounded Square, darker body, and thinner straps -->
<!-- Watch Body (Dark Gray: #212121) -->
<rect x="68" y="40" width="20" height="20" rx="3" ry="3" fill="#212121"/>
<!-- Watch Screen (Darker Screen Color: #37474F) -->
<rect x="71" y="43" width="14" height="14" rx="2" ry="2" fill="#37474F"/>
<!-- Subtle Screen Reflection/Shine for Watch -->
<rect x="71" y="43" width="14" height="14" rx="2" ry="2" fill="url(#phoneShine)"/>

<!-- Watch Straps (Black/Dark Gray: #212121) - Width is 12px, centered at X=78 -->
<!-- Top Strap (Y: 25 to 40) -->
<rect x="72" y="25" width="12" height="15" rx="3" ry="3" fill="#212121"/>
<!-- Bottom Strap (Y: 60 to 75) -->
<rect x="72" y="60" width="12" height="15" rx="3" ry="3" fill="#212121"/>

<!-- 3. The Broken Connection (Dashed Line) - Dark Blue: #1E88E5 -->
<line 
    x1="33" y1="50" x2="42" y2="50" 
    stroke="#1E88E5" 
    stroke-width="4" 
    stroke-linecap="round"
    stroke-dasharray="2 3"
/>
<line 
    x1="58" y1="50" x2="67" y2="50" 
    stroke="#1E88E5" 
    stroke-width="4" 
    stroke-linecap="round"
    stroke-dasharray="2 3"
/>

<!-- 4. The Alarm Trigger (Exclamation Mark) - Vibrant Red: #FF5252 -->
<g transform="translate(50, 40)" fill="#FF5252">
    <!-- Exclamation bar -->
    <rect x="-3" y="0" width="6" height="15" rx="2" ry="2"/>
    <!-- Exclamation dot -->
    <circle cx="0" cy="22" r="3.5"/>
</g>

</svg>